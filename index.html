<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

    <title>The_Witcher_Story</title>

    <link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css" />
    <script src="./libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="./libs/particles/particles.js" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="swiper slider">
      <div class="swiper-wrapper slider__wrapper">
        <!-- Slide First  -->
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="35%"
            style="background-image: url(./img/screen-1/layer-back.jpg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="25%"
            style="background-image: url(./img/screen-1/layer-middle.png)"
          ></div>
          <canvas
            class="particles slider__layer"
            data-color="#899970"
            data-swiper-parallax="18%"
          ></canvas>
          <div
            class="slider__layer"
            data-swiper-parallax="14%"
            style="background-image: url(./img/screen-1/layer-front.png)"
          ></div>
        </div>

        <!-- Slide Second -->
        <div class="swiper-slide slider__item">
          <div
            data-swiper-parallax="40%"
            class="slider__layer"
            style="background-image: url(./img/screen-2/layer-back.jpg)"
          ></div>
          <div
            data-swiper-parallax="34%"
            class="slider__layer"
            style="background-image: url(./img/screen-2/layer-gera.png)"
          ></div>
          <div
            data-swiper-parallax="30%"
            class="slider__layer"
            style="background-image: url(./img/screen-2/layer-yen.png)"
          ></div>
          <canvas
            class="particles slider__layer"
            data-color="#525A6D"
            data-swiper-parallax="20%"
          ></canvas>
          <div
            data-swiper-parallax="14%"
            class="slider__layer"
            style="background-image: url(./img/screen-2/layer-front.png)"
          ></div>
        </div>

        <!-- Slide Thirds -->
        <div class="swiper-slide slider__item">
          <div
            data-swiper-parallax="48 %"
            class="slider__layer"
            style="background-image: url(./img/screen-3/layer-back.jpg)"
          ></div>
          <div
            data-swiper-parallax="35%"
            class="slider__layer"
            style="background-image: url(./img/screen-3/layer-middle.png)"
          ></div>
          <div
            data-swiper-parallax="29%"
            class="slider__layer"
            style="background-image: url(./img/screen-3/layer-ciri.png)"
          ></div>
          <canvas
            class="particles slider__layer"
            data-color="#938086"
            data-swiper-parallax="25%"
          ></canvas>
          <div
            data-swiper-parallax="16%"
            class="slider__layer"
            style="background-image: url(./img/screen-3/layer-front.png)"
          ></div>
        </div>

        <!-- Slide Four -->
        <div class="swiper-slide slider__item">
          <div
            data-swiper-parallax="48 %"
            class="slider__layer"
            style="background-image: url(./img/screen-4/ciri-background.jpg)"
          ></div>
          <div
            data-swiper-parallax="35%"
            class="slider__layer"
            style="background-image: url(./img/screen-4/ciri-middle.png)"
          ></div>
          <canvas
            class="particles slider__layer"
            data-color="#938086"
            data-swiper-parallax="35%"
          ></canvas>
          <div
            data-swiper-parallax="25%"
            class="slider__layer"
            style="background-image: url(./img/screen-4/ciri-front.png)"
          ></div>
        </div>

        <!-- Slide Five -->
        <div class="swiper-slide slider__item">
          <div
            data-swiper-parallax="48 %"
            class="slider__layer"
            style="background-image: url(./img/screen-5/gunter_background.jpg)"
          ></div>
          <div
            data-swiper-parallax="35%"
            class="slider__layer"
            style="background-image: url(./img/screen-5/gunter_middle.png)"
          ></div>
          <div
            data-swiper-parallax="40%"
            class="slider__layer"
            style="background-image: url(./img/screen-5/gunter_front.png)"
          ></div>
          <canvas
            class="particles slider__layer"
            data-color="#AF813C"
            data-swiper-parallax="30%"
          ></canvas>
          <div
            data-swiper-parallax="39%"
            class="slider__layer"
            style="
              background-image: url(./img/screen-5/gunter_front_scrull.png);
            "
          ></div>
        </div>
        <audio class="sound" controls autoplay loop>
          <source src="./sound/the_fortress_of_memory.mp3" type="audio/mpeg" />
          <source src="./sound/the_fortress_of_memory.wav" type="audio/wav" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </body>
</html>
